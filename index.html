<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="/css/index.css" rel="stylesheet">
	<title>ColorPlay</title>
</head>
<body>
<div class="instruments">
	<img src="img/color-scheme.png" alt="">
	<p id="HEXoutput">HEX: #FFFFFF</p>
	<p id="RGBoutput">R: 0 G: 0 B: 0</p>
	<label for="light" id="lightLabel">Light: 100</label>
	<input type="range" min="0" max="100" value="100" class="slider" id="light">
	<label class="scheme">Цветовая схема:
		<select size="1">
			<option>одноцветная</option>
			<option>комплементарная</option>
			<option>аналоговая</option>
			<option>аналогово-комплементарная</option>
			<option>триада</option>
			<option>тетрада</option>
		</select>
	</label>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/getcolor.js"></script>
</html>
